<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Layout Manager</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
	
</head>
    <body>

		<!-- Main Container -->
		
        <div class="container" id="container">
		
        </div>

		<!-- Main Layout Template -->
        <script type="layout" id="main-layout">
			
			<div class='row' id='container'>
				<div class='row'>
					<div class='span7' id='left'>
						
					</div>
					<div class='span5' id='right'>
                        <div id='likeList'></div>
				   </div>
				</div>
			</div>

		</script>
		
		<!-- User List Item Template -->
		<!-- Show a list of friends with pics, name and their total like count -->
        <script type="template" id="friend-item-template">
            
          <% 
            var c = 'friend';
            if(!model.get('highlight')) { c = 'friend dim'; }  
          %>  

		  <div class='<%= c %>' style='background-image:url("<%= model.get("pictureurl") %>");' title='<%= model.get("name") %>'>
            <div class='likecount'><%= model.get("likecount") %></div>
          </div>
		
        
        
        </script>

		
		
		<!-- User Likes Template -->
		<!-- Show the name and category of the like for a given friend -->
        <script type="template" id="friend-like-template">
				<span>
					 <% var c = model.get('likecount') %>
                    <% if(c) { %>
                        <span class='likeCount'>(<%= c %>)</span>
                    <% } %>
            
                    <%= model.get("name") %>
                </span>
               
                <span class='category'>
                      [<%= model.get("category") %>]
                    <% var c = model.get('categorycount') %>
                    <% if(c > 0) { %>
                        <span class='categoryCount'>(<%= c %>)</span>
                    <% } %>
				</span>
		</script>

		
		<!-- Dependencies -->
		<script src="js/libs/jquery.js" type="text/javascript"></script>
		<script src="js/libs/underscore.js" type="text/javascript"></script>
		<script src="js/libs/backbone.js" type="text/javascript"></script>
		<script src="js/libs/backbone.layoutmanager.js" type="text/javascript"></script>
		<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
		
        <!-- Stub Data -->
        <script src="js/modules/friend.stubdata.js" type="text/javascript"></script>

        <!-- App -->
		<script src="js/app.js" type="text/javascript"></script>
		
		<!-- Modules -->
		<script src="js/modules/friend.js" type="text/javascript"></script>
		
		
		<!-- Startup -->
		<script src="js/main.js" type="text/javascript"></script>
		
		

		
    </body>
</html>
